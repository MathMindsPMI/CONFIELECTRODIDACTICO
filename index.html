<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CONFIELECTRO — Baraja de la Tabla Periódica</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icons/icon-192.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
<img src='assets/logo.png' alt='logo' style='width:180px; display:block; margin:auto;'>

  <header class="top">
    <img src="logo.png" class="logo" alt="CONFIELECTRO logo">
    <h1>CONFIELECTRO</h1>
  </header>

  <main class="main">
    <div class="controls">
      <div class="modes">
        <label><input type="radio" name="mode" value="basic" checked> Modo Básico</label>
        <label><input type="radio" name="mode" value="expert"> Modo Experto</label>
      </div>
      <button id="nextBtn" class="primary">Siguiente carta</button>
      <button id="restartBtn" class="secondary" style="display:none">Reiniciar baraja</button>
      <div id="counter" class="counter">0 / 118</div>
    </div>

    <section class="card-wrap" aria-live="polite">
      <div class="card-container">
        <div class="card" id="card">
          <div class="card-face card-front">
            <div class="atomic-number" id="atomicNumber"></div>
            <div class="symbol" id="symbol">?</div>
            <div class="name" id="name"></div>
          </div>
          <div class="card-face card-back" id="cardBack">
            <div class="back-title">Información</div>
            <div class="extra" id="extraInfo"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <canvas id="particles" class="particles"></canvas>

  <audio id="soundClick" src="sounds/click.wav" preload="auto"></audio>
  <audio id="soundFlip" src="sounds/flip.wav" preload="auto"></audio>
  <audio id="soundRare" src="sounds/rare.wav" preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
