<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>CONFIELECTRO</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<img src="logo.png" class="logo" alt="logo">
<h1>CONFIELECTRO</h1>
<div class="controls">
  <button onclick="setMode('basic')">Modo Básico</button>
  <button onclick="setMode('expert')">Nivel Experto</button>
  <button id="revealBtn" onclick="openModal()">Mostrar configuración electrónica</button>
  <div class="puntaje">Aciertos: <span id="score">0</span> | Restantes: <span id="remaining">118</span></div>
</div>

<div class="card" id="card">
  <div class="card-inner" id="cardInner">
    <div class="atomic-number" id="atomicNumber"></div>
    <div class="symbol" id="symbol">?</div>
    <div class="name" id="name">Nombre</div>
  </div>
</div>

<button class="siguiente" onclick="nextCard()">Siguiente carta</button>

<!-- modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal()">✕</button>
    <div>
      <div class="config-text" id="configText">Configuración electrónica...</div>
      <canvas id="orbitalCanvas" class="orbital-canvas" aria-hidden="true"></canvas>
    </div>
    <div class="info-side">
      <h3 id="modalTitle">Elemento</h3>
      <div id="modalDetails"></div>
      <button class="btn" id="confirmBtn" onclick="confirmReveal()">Marcar como correcto</button>
      <button class="btn" onclick="closeModal()">Cerrar</button>
    </div>
  </div>
</div>

<script src="elements.js"></script>
<script src="config-electron.js"></script>
<script src="script.js"></script>
</body>
</html>
